<script type="text/javascript">
	
	function loadDoc() {
	  var xhttp = new XMLHttpRequest();
	  xhttp.onreadystatechange = function() {
	    if (this.readyState == 4 && this.status == 200) {
	    	$('body').html(xhttp.responseText);
	    }
	  };
	  xhttp.open("GET", "Doc.txt", true);
	  xhttp.send();
	}

	loadDoc();

</script>
